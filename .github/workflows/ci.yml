name: C CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build tools + clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang-format
      - name: Check formatting (clang-format)
        run: |
          if clang-format -style=file -output-replacements-xml embedded_menu.c | grep -q "<replacement "; then
            echo "clang-format would change files. Please run clang-format." >&2
            clang-format -style=file -i embedded_menu.c
            git --no-pager diff --name-only || true
            exit 1
          else
            echo "No formatting issues.";
          fi
      - name: Build (treat warnings as errors)
        run: gcc -std=c11 -Wall -Wextra -Werror embedded_menu.c -o embedded_menu
      - name: Run self-tests (non-interactive)
        run: ./embedded_menu --ci
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: embedded_menu
          path: ./embedded_menu
