name: C CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build tools
        run: sudo apt-get update ; sudo apt-get install -y build-essential
      - name: Build
        run: gcc -std=c11 -Wall -Wextra embedded_menu.c -o embedded_menu
